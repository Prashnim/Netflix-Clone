<!DOCTYPE html>
<html>
<style>
  body{
        background-image: url('stars.jpg');
        background-size:100% 100%;
        background-repeat: no-repeat;
    }
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}

</style>
<body>
  <iframe src="assets/images/sparkleLogo123.png" width="100%" height="77" style="border:1px solid white; background-color:white;">

  </iframe>

<button type="button" onclick="loadDoc()" style="background-color: #3ca5ff;
color: #fff;
height: 36px;
width: 200px;
border: none;
border-radius: 3px;
font-weight: 600;
margin-top: 10px;
margin-bottom: 20px;
margin-left:2px;
font-size: 16px;
cursor: pointer;">Get membership offers</button>
<br><br>
<table id="demo"  bgcolor = "#a3b9f7" border = "1" align="center" style="border-color:#0753ff;"></table>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xhttp.open("GET", "class.xml", true);
  xhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Payment Type</th><th>Price</th><th>Duration</th></tr>";
  var x = xmlDoc.getElementsByTagName("product");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("paymentType")[0].childNodes[0].nodeValue +
    "</td><td>"+
    x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("duration")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>
